<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="informe número"/>
    <input type="number" placeholder="informe número"/>
    <button onclick="onCalcular()">Mostrar no parágrafo</button>
    <button onclick="onCalcular2()">Mostrar como alert</button>
    <hr>
    <p></p>

    <script>
        function onCalcular(){
            var n1 = parseInt(document.getElementsByTagName("input")[0].value) 
            var n2 = parseInt(document.getElementsByTagName("input")[1].value)
            calcular(n1, n2, mostraEmParagrafo)
        }
        function onCalcular2(){
            var n1 = parseInt(document.getElementsByTagName("input")[0].value) 
            var n2 = parseInt(document.getElementsByTagName("input")[1].value)
            calcular(n1, n2, mostraComoAlert)
        }
        function calcular(n1,n2, mostraEmParagrafo){
            let x = n1 + n2
            mostraEmParagrafo(x)
        }

        function mostraEmParagrafo(valor){
            document.getElementsByTagName("p")[0].innerHTML = `Soma: ${valor}`;
        }
        function mostraComoAlert(valor) {
            alert (valor)
        }
    </script>
</body>
</html>
